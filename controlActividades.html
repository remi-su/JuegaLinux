	<br>
	<div class="container"><!--Inicio de Formulario-->
		<h3>Cree la ficha t&eacute;cnica de la actividad: </h3>

		<div class="input-group mb-3">
			<input type="text"
			class="form-control"
			placeholder="Nombre"
			aria-describedby="basic-addon1"
			name="nombreActividad"
			id="nombreActividad" >
		</div>
		<div class="input-group mb-3">
			<input type="text"
			class="form-control"
			placeholder="Tema"
			aria-describedby="basic-addon1"
			name="temaActividad"
			id="temaActividad">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="listaArea">&Aacute;rea</label>
			</div>
			<select class="custom-select" id="listaArea">
				<option selected>Elige una opci&oacute;n</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleTextarea">Descripci&oacute;n: </label>
			<textarea rows="4" cols="50" id="descripcionActividad" class="form-control"></textarea>
		</div>
		<div class="form-group">
			Fecha liberación: <input type="date" name="fechaLiberacion" id="fechaLiberacion">
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="listaTipo">Tipo de actividad</label>
			</div>
			<select class="custom-select" id="listaTipo">
				<option selected>Elige una opci&oacute;n</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</div>
		
		<hr>

		<div id="apartadoDecenas">
			<h3>Crear actividad de unidades, decenas y centenas:</h3>
			<div class="input-group mb-3">
				<input type="text"
				class="form-control"
				placeholder="Unidades"
				aria-describedby="basic-addon1"
				name="unidades"
				id="unidades">
			</div>
			<div class="input-group mb-3">
				<input type="text"
				class="form-control"
				placeholder="Decenas"
				aria-describedby="basic-addon1"
				name="decenas"
				id="decenas">
			</div>
			<div class="input-group mb-3">
				<input type="text"
				class="form-control"
				placeholder="Centenas"
				aria-describedby="basic-addon1"
				name="centenas"
				id="centenas">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">
						Inserte respuestas distractoras:
					</span>
				</div>
				<input type="text"
				class="form-control"
				placeholder="Ej: [2,4,5,10]"
				aria-describedby="basic-addon1"
				name="respuestasD"
				id="respuestasD">
			</div>
			<div class="form-group">
				<label for="exampleTextarea">Retroalimentaci&oacute;n (M&aacute;ximo 800 caracteres):</label>
				<textarea rows="4" cols="50" id="descripcionRetro" class="form-control"></textarea>
			</div>
			<div class="input-group mb-3">
				<input type="button"
				class="btn btn-secondary"
				name="crearDecenas"
				id="crearDecenas"
				value="Crear">
			</div>
		</div>
		
		<hr>

		<div id="apartadoSopaLetras">
			<h3>Crear actividad de sopa de letras</h3>
			
			<input type="text"
			class="form-control form-group"
			placeholder="Número de palabras"
			aria-describedby="basic-addon1"
			name="numeroPalabras"
			id="numeroPalabras">
			<div class="input-group mb-3">
				<input type="button"
				class="btn btn-secondary"
				name="crearSopa"
				id="crearSopa"
				value="Crear">
			</div>
			<div id="almacenDePalabras">
			</div>

		</div>

		<hr>

		<div id="apartadoCrucigrama">
			<h3>Crear actividad de crucigrama</h3>
		</div>

		<hr>
	</div>
