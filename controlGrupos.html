<!DOCTYPE html>
<html>

<head>
	<title>Control Grupos</title>
	<meta charset="utf-8">
	<script src="./JS/jquery.min.js" type="text/javascript" language="javascript"></script>
	<script type="text/javascript" src="bootstrap.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="./CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./CSS/PanelControl.css">
</head>
<body class="body">
	
	<!-- Inicio de navBar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="#">Maestro Linux</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="./controlGrupos">Grupos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="./controlAlumnos">Alumnos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="./controlActividades">Actividades</a>
			</li>
			
		</ul>

		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link nombreUsuario" id="nombreUsuario"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link"><button class="btn btn-sm btn-light" id="desconectar">Cerrar Sesión</button></a>
			</li>
		</ul>
	</nav><!-- Fin de navBar -->

	<h1 id="nombreUsuario"></h1>
	<input type="button" name="desconectar" id="desconectar" value="Cerrar Sesión">
	<hr>
	<p>Crear Grupo</p>
	Grado : <input type="text" name="grado" id="grado"> <br>
	Grupo : <input type="text" name="grupo" id="grupo"> <br>
	<input type="button" name="crearGrupo" value="Crear Grupo" id="crearGrupo">
	<hr>
	<p>Modificar Grupos</p>
	Seleccione el grado y grupo a modificar: 
	<select id="listaGrupos">
		
	</select>
	<br>
	Ingrese los nuevos valores: <br>
	Grado : <input type="text" name="grado" id="gradoNuevo"> <br>
	Grupo : <input type="text" name="grupo" id="grupoNuevo"> <br>
	<input type="button" name="crearGrupo" value="Modificar Grupo" id="modificarGrupo">
	<hr>
	<hr>
	<p>Eliminar Grupos</p>
	Seleccione el grado y grupo a eliminar: 
	<select id="listaAEliminarGrupos">
		
	</select>
	<br>
	<input type="button" name="eliminarGrupo" value="Eliminar Grupo" id="eliminarGrupo">
	<hr>
</body>
</html>

<script type="text/javascript" src="./JS/maestroControlGrupos.js"></script>
