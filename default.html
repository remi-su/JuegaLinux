<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Sopa Letras</title>
<script src="jquery.min.js" type="text/javascript" language="javascript"></script>
<script src="jquery.sopaletras.js" type="text/javascript" language="javascript"></script>
<script type="text/javascript">
	$(function(){
	 var sopaoption = {
                    vertical: 'S',
                    onWin: "mostrarTodo"
                };
		$("#sopa").SopaLetras(sopaoption);
		$("#sopa").SopaLetras("enabled");
	});
</script>
<style type="text/css">
    #sopa table
    {
        border: solid 1px #e8eef4;
        border-collapse: collapse;
        width: 50%;
    }
    
    #sopa table td
    {
        padding: 5px;
        border: solid 1px #e8eef4;
    }
    
    #sopa table th
    {
        padding: 6px 5px;
        text-align: left;
        background-color: #e8eef4;
        border: solid 1px #e8eef4;
    }
</style>
</head>
<body>

<div id="sopa">
</div>

</body>

</html>
