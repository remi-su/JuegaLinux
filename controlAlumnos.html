<head>
	<title>Control Alumnos</title>

</head>
<body class="body">

	<!-- Inicio de navBar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand/logo -->
		<a class="navbar-brand" href="#">Maestro Linux</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="./controlGrupos">Grupos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="./controlAlumnos">Alumnos</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="./controlActividades">Actividades</a>
			</li>
			
		</ul>

		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link nombreUsuario" id="nombreUsuario"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link"><button class="btn btn-sm btn-light" id="desconectar">Cerrar Sesión</button></a>
			</li>
		</ul>
	</nav><!-- Fin de navBar -->

	<br>

	<div class="container"><!--Inicio de Formulario-->

		<h3>Agregar alumno al sistema</h3>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="listaArea">Grado y grupo </label>
			</div>
			<select class="custom-select" id="listaGrupos"></select>
		</div>

		<h5>Datos personales del alumno: </h5>
		<div class="input-group mb-3">
			<input type="text"
			class="form-control"
			placeholder="Nombre"
			aria-describedby="basic-addon1"
			name="nombreAlumno"
			id="nombreAlumno" >
		</div>
		<div class="input-group mb-3">
			<input type="text"
			class="form-control"
			placeholder="Apellido"
			aria-describedby="basic-addon1"
			name="apellidoAlumno"
			id="apellidoAlumno" >
		</div>
		<div class="input-group mb-3">
			<input type="button"
			class="btn btn-secondary"
			name="crearAlumno"
			id="crearAlumno"
			value="Crear">
		</div>
		<hr>
		<h3>Eliminar alumno del sistema</h3>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="listaArea">Grado y grupo </label>
			</div>
			<select class="custom-select" id="listaEliminarGrupos"></select>
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="listaArea">Alumno a eliminar </label>
			</div>
			<select class="custom-select" id="listaAlumnosAEliminar">
				<option value="0">---</option>
			</select>
		</div>

		<div class="input-group mb-3">
			<input type="button"
			class="btn btn-secondary"
			name="eliminarAlumno"
			id="eliminarAlumno"
			value="Eliminar">
		</div>

		<hr>

		<h3>Modificar información del alumno</h3>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="listaArea">Grado y grupo </label>
			</div>
			<select class="custom-select" id="listaModificarGrupos">
			</select>
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text" for="listaArea">Alumno a modificar </label>
			</div>
			<select class="custom-select" id="listaAlumnosAModificar">
			</select>
		</div>

		<h5>Rellena los nuevos datos personales del alumno. </h5>
		<div class="input-group mb-3">
			<input type="text"
			class="form-control"
			placeholder="Nombre"
			aria-describedby="basic-addon1"
			name="nombreAlumnoModificar"
			id="nombreAlumnoModificar" >
		</div>
		<div class="input-group mb-3">
			<input type="text"
			class="form-control"
			placeholder="Apellido"
			aria-describedby="basic-addon1"
			name="apellidoAlumnoModificar"
			id="apellidoAlumnoModificar" >
		</div>
		<div class="input-group mb-3">
			<input type="button"
			class="btn btn-secondary"
			name="modificarAlumno"
			id="modificarAlumno"
			value="Modificar">
		</div>

	</div><!--Fin de Formulario-->
